- name: Deploy to GitHub Pages
  uses: peaceiris/actions-gh-pages@v4
  with:
    github_token: ${{ secrets.PAT_TOKEN }}
    publish_dir: ./public
    publish_branch: main
    destination_dir: '/'


on:
  push:
    branches:
      - main
    # 可选：仅当特定路径下的文件更改时触发
    # paths:
    #   - 'content/**'
    #   - 'config.toml'

jobs:
  build-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build the site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./public
          publish_branch: main
          destination_dir: '/'

